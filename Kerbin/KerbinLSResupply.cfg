CONTRACT_TYPE:NEEDS[TACLifeSupport|LifeSupport|IFILifeSupport]
{
// Unique name of the contract type (required)
    name = KerbinLSResupply
    title = Do a supply run to the KSS.
    group = KerbinTier3
description = Apparently letting our Kerbonauts starve will generate bad publicity, run some supplies up to the KSS.

    notes = This contract doesn't care how much Life Support you take... but bear in mind it may be a long time before it comes up again.
    synopsis = Take some supplies up to the KSS.
    completedMessage = Mmm freeze dried bacon *drools*
    minExpiry = 1
    maxExpiry = 30
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    targetBody = Kerbin
    rewardScience = 0.0
    rewardReputation = Random(1.0, 20.0)
    rewardFunds = Random(50000, 500000.0)
    failureReputation = Random(1, 10.0)
    failureFunds = Random(1, 50000.0)
    advanceFunds = Random(1, 50000.0)
    weight = 0.8
DATA
{
    type = Vessel
	requiredValue = true
    targetVessel = [ LKOStationNEW ].Random()
}
DATA
	{
	type = CelestialBody
	requiredValue = true
	targetBody = [Kerbin ].Random()
	}
	REQUIREMENT
	{
	name = StationCheck
	type = Expression
	
	expression = (@/targetVessel.IsOrbiting())
	}
	PARAMETER
	{
	name = LSMission
	type = Sequence
	
	PARAMETER:NEEDS[TACLifeSupport]
	{
	name = Food
	type = HasResource
	
	resource = Food
	minQuantity = 1
	
	title = Have food on board your vessel
	}
	PARAMETER:NEEDS[LifeSupport]
	{
	name = Supplies
	type = HasResource
	
	resource = Supplies
	minQuantity = 1
	
	title = Have Supplies on board your vessel
	}
	PARAMETER:NEEDS[IFILifeSupport]
	{
	name = LifeSupport
	type = HasResource
	
	resource = LifeSupport
	minQuantity = 1
	
	title = Have LifeSupport on board your vessel
	}
	}
	PARAMETER
	{
	name = DockwithStation
    type = Docking
	vessel = LKOStationNEW
	defineDockedVessel = LKOStationNEW
	title = Dock with the KSS
	completeInSequence = true
	}

	REQUIREMENT
{
name = All
type = All
